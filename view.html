<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الكتاب</title>
</head>
<body>
  <h1>تفاصيل الكتاب</h1>
  <div id="book-details">
    <h2 id="book-title"></h2>
    <img id="book-cover" src="" alt="غلاف الكتاب">
    <p id="author"></p>
  </div>

  <script>
    $(document).ready(function(){
      var urlParams = new URLSearchParams(window.location.search);
      var bookTitle = urlParams.get('title');
      var bookCover = urlParams.get('cover');
      var author = urlParams.get('author');

      $('#book-title').text(bookTitle);
      $('#book-cover').attr('src', bookCover);
      $('#author').text('اسم الكاتب: ' + author);
    });
  </script>
</body>
</html>
