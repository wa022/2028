<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>تفاصيل الكتاب</title>
 <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f2e6; /* لون الخلفية الافتراضي */
      background-image: url('orange-background.jpg'); /* صورة الخلفية البرتقالية */
      background-size: cover; /* تغطية الشاشة بالكامل */
      background-position: center; /* مركز الصورة */
      transition: background 0.5s ease; /* تأثير التحول */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* لون خلفية العناصر */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* ظل الصندوق */
    }

    h1 {
      text-align: center;
      color: #85640a;
    }

    #book-details {
      text-align: right;
    }

    #book-cover {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
 <div class="container" id="book-details">
    <h1>تفاصيل الكتاب</h1>
    <h2 id="book-title"></h2>
    <img id="book-cover" src="" alt="غلاف الكتاب">
    <p id="author"></p>
    <p id="category"></p>
    <p id="review"></p>
    <p id="summary"></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      // استرجاع قيمة الاسم من عنوان الصفحة
      var urlParams = new URLSearchParams(window.location.search);
      var bookTitle = decodeURIComponent(urlParams.get('title'));

      // إظهار الخلفية البرتقالية
      $('body').css('background-color', '#f5f2e6');

      // جلب البيانات من مصدر البيانات المحدد
      $.ajax({
        url: "https://sheets.googleapis.com/v4/spreadsheets/1eFNyOTc1sjFwoBYA5FzB4f-ecGs0w-COjOZ_mXLWBbo/values/Sheet1!A1:I100?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU",
        method: "GET",
        success: function(data){
          var books = data.values;
          books.shift(); 

          // البحث عن الكتاب باستخدام اسمه
          var foundBook = books.find(function(book){
            return book[0] === bookTitle;
          });

          // عرض البيانات إذا تم العثور على الكتاب
          if(foundBook){
            $('#book-title').text(foundBook[0]);
            $('#book-cover').attr('src', foundBook[1]);
            $('#author').text('اسم الكاتب: ' + foundBook[2]);
            $('#category').text('النوع: ' + foundBook[4]);
            $('#review').text('مراجعتي: ' + foundBook[7]);
            $('#summary').text('الملخص: ' + foundBook[6]);

            // إخفاء الخلفية البرتقالية بعد تحميل البيانات
            $('body').css('background-image', 'none');
          } else {
            // إذا لم يتم العثور على الكتاب
            $('#book-details').html('<p>لم يتم العثور على تفاصيل الكتاب.</p>');
          }
        },
        error: function(){
          // في حالة حدوث خطأ أثناء جلب البيانات
          $('#book-details').html('<p>حدث خطأ أثناء جلب تفاصيل الكتاب.</p>');
        }
      });
    });
  </script>
</body>
</html>
