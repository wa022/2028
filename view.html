<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الكتاب</title>
  <style>
    /* CSS will be added here */
    /* Loading screen styles */
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #f5f2e6; /* Orange background */
  display: flex;
  justify-content: center;
  align-items: center;
}

#loading-screen img {
  width: 50%;
  max-width: 200px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Book details styles */
#book-details {
  /* Existing styles remain the same */
}

.hidden {
  display: none;
}

  </style>
</head>
<body>
  <div id="loading-screen">
    <img src="loading-image.jpg" alt="جاري التحميل">
  </div>

  <div id="book-details" class="hidden">
    <h1>تفاصيل الكتاب</h1>
    <h2 id="book-title"></h2>
    <img id="book-cover" src="" alt="غلاف الكتاب">
    <p id="author"></p>
    <p id="category"></p>
    <p id="review"></p>
    <p id="summary"></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      // ... (Your existing jQuery code remains the same) ...

      // When book details are loaded, hide loading screen and show book details
      function showBookDetails() {
        $('#loading-screen').addClass('hidden');
        $('#book-details').removeClass('hidden');
      }

      // ... (Rest of your jQuery code remains the same) ...
    });
  </script>
</body>
</html>
