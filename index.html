<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مراجعاتي</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    /* إضافة بعض التصميمات حسب رغبتك */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    #results-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #search-box {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }

    #categories-dropdown-top {
      margin-bottom: 10px;
    }

    .book {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }

    .book img {
      width: 100px;
      height: auto;
      margin-right: 10px;
    }

    .view-book-btn {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section id="results-container">
    <h3>مراجعاتي</h3>
    <input type="text" id="search-box" placeholder="ابحث عن رواية">
  </section>

  <section id="results-container">
    <select id="categories-dropdown-top">
      <option value="all">الكل</option>
    </select>
    <div id="results">
    </div>
  </section>

  <script>
   $(document).ready(function(){

  // استلام معلومات الكتاب من عنوان URL
  var urlParams = new URLSearchParams(window.location.search);
  var bookTitle = urlParams.get('title');
  var bookCover = urlParams.get('cover');
  var author = urlParams.get('author');

  // عرض معلومات الكتاب الأساسية
  $('.book-cover').attr('src', bookCover);
  $('.book-title').text(bookTitle);
  $('#author').text(author);

  // استدعاء بيانات الكتاب من صفحة index.html
  $.ajax({
    url: "index.html", // تأكد من تغيير عنوان URL إلى عنوان index.html
    method: "GET",
    success: function(data){
      // معالجة بيانات الكتاب
      processBookData(data.values); // استدعاء دالة معالجة البيانات
    }
  });

  // معالجة بيانات الكتاب واستخراج المعلومات
  function processBookData(booksData){
    // ابحث عن الكتاب في البيانات المستردة
    var book = booksData.find(function(book){
      return book[0] === bookTitle; // مقارنة عنوان الكتاب
    });

    if (book) {
      // استخراج معلومات الكتاب من 'book'
      var date = book[5];
      var type = book[4];
      var review = book[6];

      // عرض المعلومات المستخرجة
      $('#date').text(date);
      $('#type').text(type);
      $('#review').text(review);
    } else {
      // عرض رسالة خطأ إذا لم يتم العثور على الكتاب
      console.error("لم يتم العثور على الكتاب: " + bookTitle);
    }
  }

});


  </script>
</body>
</html>
