<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مراجعاتي</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .book {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }

    .book img {
      width: 100px;
      height: auto;
      margin-right: 10px;
    }

    .view-book-btn {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section id="results-container">
    <h3>مراجعاتي</h3>
    <div id="results"></div>
  </section>

  <script>
    $(document).ready(function(){
      $.ajax({
        url: "https://sheets.googleapis.com/v4/spreadsheets/1eFNyOTc1sjFwoBYA5FzB4f-ecGs0w-COjOZ_mXLWBbo/values/Sheet1!A1:I100?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU",
        method: "GET",
        success: function(data){
          var books = data.values;
          books.shift(); 

          var output = '';
          $.each(books, function(index, book){
            output += '<div class="book">';
            output += '<a href="view.html?title=' + book[0] + '&cover=' + book[1] + '&author=' + book[2] + '">';
            output += '<h3>' + book[0] + '</h3>'; // عنوان الكتاب
            output += '<img src="' + book[1] + '" alt="غلاف الكتاب">'; // غلاف الكتاب
            output += '</a>';
            output += '<button class="view-book-btn">مراجعتي للكتاب</button>';
            output += '</div>';
          });

          $('#results').html(output);

          $('.view-book-btn').click(function(){
            var bookTitle = $(this).prev().text();
            var bookCover = $(this).prev().prev().attr('src');
            var author = $(this).prev().data('author');
            window.location.href = 'view.html?title=' + bookTitle + '&cover=' + bookCover + '&author=' + author;
          });
        }
      });
    });
  </script>
</body>
</html>
